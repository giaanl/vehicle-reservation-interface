<div class="register-container">
  <div class="register-content">
    <h1 class="title">Criar Conta</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <input
        type="text"
        formControlName="name"
        placeholder="Nome completo"
        [class.error]="name?.invalid && name?.touched"
      />
      <span class="error-message" *ngIf="name?.invalid && name?.touched">
        {{ getErrorMessage('name') }}
      </span>

      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        [class.error]="email?.invalid && email?.touched"
      />
      <span class="error-message" *ngIf="email?.invalid && email?.touched">
        {{ getErrorMessage('email') }}
      </span>

      <input
        type="password"
        formControlName="password"
        placeholder="Senha"
        [class.error]="password?.invalid && password?.touched"
      />
      <span class="error-message" *ngIf="password?.invalid && password?.touched">
        {{ getErrorMessage('password') }}
      </span>

      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirmar senha"
        [class.error]="(confirmPassword?.invalid && confirmPassword?.touched) || (registerForm.hasError('passwordMismatch') && confirmPassword?.touched)"
      />
      <span class="error-message" *ngIf="(confirmPassword?.invalid && confirmPassword?.touched) || (registerForm.hasError('passwordMismatch') && confirmPassword?.touched)">
        {{ getErrorMessage('confirmPassword') }}
      </span>

      <div class="error-message server-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'CRIANDO CONTA...' : 'CRIAR CONTA' }}
      </button>
    </form>

    <div class="footer">
      <p>
        JÃ¡ tem uma conta?
        <a routerLink="/auth/login">Fazer login</a>
      </p>
    </div>
  </div>
</div>
