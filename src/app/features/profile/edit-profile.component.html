<div class="profile-container">
  <app-header (logout)="logout()"></app-header>

  <div class="main-content">
    <button class="back-button" (click)="goBack()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Voltar
    </button>

    <div class="profile-content">
      <h1 class="page-title">Editar Perfil</h1>

      <form
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
        class="profile-form"
      >
        <div class="avatar-section">
          <div class="avatar-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Nome completo</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Digite seu nome"
            [class.error]="nameError"
          />
          <span *ngIf="nameError" class="error-message">{{ nameError }}</span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Digite seu email"
            [class.error]="emailError"
          />
          <span *ngIf="emailError" class="error-message">{{ emailError }}</span>
        </div>

        <div class="password-section">
          <button
            type="button"
            class="toggle-password-btn"
            (click)="togglePasswordFields()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
              />
            </svg>
            {{
              showPasswordFields
                ? "Cancelar alteração de senha"
                : "Alterar senha"
            }}
          </button>

          <div *ngIf="showPasswordFields" class="password-fields">
            <div class="form-group">
              <label for="currentPassword">Senha atual</label>
              <input
                id="currentPassword"
                type="password"
                formControlName="currentPassword"
                placeholder="Digite sua senha atual"
              />
            </div>

            <div class="form-group">
              <label for="newPassword">Nova senha</label>
              <input
                id="newPassword"
                type="password"
                formControlName="newPassword"
                placeholder="Digite sua nova senha"
                [class.error]="passwordError"
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirmar nova senha</label>
              <input
                id="confirmPassword"
                type="password"
                formControlName="confirmPassword"
                placeholder="Confirme sua nova senha"
                [class.error]="passwordError"
              />
              <span *ngIf="passwordError" class="error-message">{{
                passwordError
              }}</span>
            </div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="server-error">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <button
          type="submit"
          class="save-button"
          [disabled]="profileForm.invalid"
        >
          Salvar alterações
        </button>

        <a class="delete-link" (click)="openDeleteModal()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          Excluir conta
        </a>
      </form>
    </div>
  </div>
</div>

<div *ngIf="showDeleteModal" class="modal-overlay" (click)="closeDeleteModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="warning-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>
      <h2>Excluir conta</h2>
    </div>

    <div class="modal-body">
      <p>
        Tem certeza que deseja excluir sua conta? Esta ação é
        <strong>irreversível</strong> e todos os seus dados serão
        permanentemente removidos.
      </p>
    </div>

    <div class="modal-actions">
      <button class="cancel-button" (click)="closeDeleteModal()">
        Cancelar
      </button>
      <button class="confirm-delete-button" (click)="confirmDelete()">
        Sim, excluir conta
      </button>
    </div>
  </div>
</div>
