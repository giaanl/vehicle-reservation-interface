<div class="user-profile">
  <button class="user-avatar" (click)="toggleMenu()">
    <ng-icon name="heroUser" />
  </button>

  <div class="user-menu" *ngIf="showMenu">
    <button class="menu-item" (click)="onEditProfile()">
      <ng-icon name="heroPencilSquare" />
      Editar perfil
    </button>
    <button class="menu-item logout" (click)="onLogout()">
      <ng-icon name="heroArrowRightOnRectangle" />
      Sair
    </button>
  </div>
</div>
